<br>
<h1> Found List </h1>
<h2 ng-if="list.foundListEmpty()" style="font-weight: bold; color: red">Nothing Found!</h2> 
<ul>
    <li ng-repeat="item in list.found">
        ({{ item.short_name }}) {{ item.name }} <p class="text-muted"> {{item.description}} </p>
        <button ng-click="list.onRemove({index: $index});">Don't want this one!</button>
    </li>
</ul>
